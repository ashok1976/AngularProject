<body>

<div id="table"></div>
<script>

class Animal{
	constructor(name){
			this.speed = 5; 
			this.name = name;
		} 
	run(speed){
	 this.speed +=speed;
		console.log(`${this.name} runs with speed ${this.speed}`);
		
	}
	stop(speed){
		this.speed=speed;
		console.log(`${this.speed} stopped`)
	}
}
// Inherit from Animal
class Rabbit extends Animal {
  hide() {
    console.log(`${this.name} hides!`);
  }
  stop(speed){
	this.speed = speed;
	this.name = "Ashok kumar"
	console.log(`my ${this.name} and car average speed is ${this.speed}`)
  }
}

let rabbit  = new Rabbit ('White Rabbit');
rabbit.run(5);
rabbit.stop(5);
rabbit.hide(); // White Rabbit hides!
rabbit.stop(5);


var user ={

	company :"DB Bhaskar",

		console.log(`${this.name} and company is ${this.company}`)
	},
	set fullName(value){
		[this.name, this.company] = value.split(',');
	}
}
user.fullName ='Ashok kumar, DB Bhaskar'
user.fullName;

		console.log(str[i])
	}
	
}
