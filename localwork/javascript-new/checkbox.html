function allbox(){
	var counter = 1; 
	var inputs = document.querySelectorAll('.myAtt');
	len = inputs.length;
		for(i=0; i<inputs.length; i++){
		if(inputs[i].checked){
			counter++	
		}
	}
	if(counter === len +1){
		document.getElementById('all').checked = true
	}else if(counter < len +1  && counter > 1){
		document.getElementById('all').checked = false
	}else{
		document.getElementById('all').checked = false
	}
}
