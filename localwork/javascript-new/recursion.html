function median(values){
	
  values.sort(function(a,b){
    return a-b;
  });
  half= Math.floor(values.length/2);
  if(values.length/2){
	return 1
  }
  
  if(values.length % 2){
	return values[half];
  }else{
	return values[half-1]+values[half]
  }
  
 }
