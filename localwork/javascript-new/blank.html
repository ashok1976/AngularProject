http = new XMLHttpRequest();
http.onreadystatechange  =  function() {
    if(this.readyState == 4 && this.status){
     res = JSON.parse(this.responseText);
     data = res.data[0].alliance;
     http = "";
     http += "<ul>";
     data.forEach(function(val,index){
		http += '<li class="link"  onClick="openTab(\'tab_'+index+'\')"  style="background:'+val.alliance_color+'"><a href="javascript:void(0);">'+val.alliance_name+'</a></li>';
		//http += '<li class="link"  onClick="openTab(\'tab_'+index+)"  style="background:'+val.alliance_color+'"><a href="javascript:void(0);">'+val.alliance_name+'</a></li>';
      })
    http += "</ul>";
	

    document.getElementById('output').innerHTML = http;
    box = '';
    for(key in data){
     box +="<section class='tbl'  id='tab_"+key+"'>";
     box += "<table width='100%'>";
            box += "<tr>";
            box += "<th> PARTIES </th>";
            box += "<th> LEADS </th>";
            box += "<th> WON </th>";
            box += "<th> TOTAL </th>";
            box += "</tr>";
      subData = data[key].party_detail;
      subData.forEach(function(val){
            box += "<tr>";
            box += "<td>" + val.party_name + "</td>";
            box += "<td>" + val.current_leading + "</td>";
            box += "<td>" + val.current_won + "</td>";
            box += "<td>" + val.current_total + "</td>";
            box += "</tr>"; 
          })
      box += "</table>";
      box +='</section>'
      }
     document.getElementById('tbl').innerHTML = box; 
     
    
   }
}
